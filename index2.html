<body>

    <div id="head-top"></div>

    <div id="head-menu">
        <button id="otroDiv"> +DIV </button>
    </div>

<div id="foro-container"></div>

<script>
  // Cargar datos mediante AJAX
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      // Insertar los datos en la secci√≥n de posts
      document.getElementById("foro-container").innerHTML = this.responseText;
    }
  };
  xhr.open("GET", "leetabla2.php", true);
  xhr.send();
</script>
